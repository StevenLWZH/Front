    <script type="text/javascript">
        // 函式創造新的名稱空間
        var x =9; // 外面稱為全域空間、全域變數
        function test() {
            var y = 5; // 內部為區域空間、區域變數
            alert(y);
        }
        test();
        alert(y); // 外部的程式碼，不能使用內部的變數
    </script>
