<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>css 教學</title>
</head>
<body>
    <div style="font-weight:bold;font-size:40px">我愛喝茶裏王</div> <!--利用style來表示文字型式；規則：css的屬性+冒號+設定值-->
    <div style="height: 200px;width: 400px;padding: 10px; border: 1px dashed blue;margin-top: 10px ;margin-bottom: 10px"> <!--需使用span包圍才不會斷行，若用div則會斷行-->
        我去<span style="color:red">超商</span>買的，因為阿公給我折價券。<br/><!--border有3個參數，第一個是邊框的寬度，第二個是邊框的樣式(實線、虛線)，第三個是顏色。padding是字與邊框距離。width調整邊框的寬度。height調整邊框高度(通常不改)-->
        阿罵也有給我
    </div>

    <div style="font-weight:bold;font-size:40px">第二段</div> <!--利用style來表示文字型式；規則：css的屬性+冒號+設定值-->
    <div style="height: 200px;width: 400px;padding: 10px; border: 1px dashed blue;margin-top: 10px ;margin-bottom: 10px"> <!--需使用span包圍才不會斷行，若用div則會斷行-->
        內容當然不一樣<!--border有3個參數，第一個是邊框的寬度，第二個是邊框的樣式(實線、虛線)，第三個是顏色。padding是字與邊框距離。width調整邊框的寬度。height調整邊框高度(通常不改)-->
        阿罵也有給我
    </div>
</body>
</html>
