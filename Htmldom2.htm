<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function toggleMenu(number) {
            var menu = document.getElementById("menu-"+number);
            menu.classList.toggle("hide"); // 切換標籤物件 class 的 hide 設定。需在CSS的hide的class選擇器設定
            /*
            if(menu.style.display == "none") { // 目前為藏起來，點下去會顯示
                menu.style.display = "block";
            } else { // 目前顯示，點下去藏起來
                menu.style.display = "none";
            }
            */
        }
    </script>
    <style type="text/css">
        .hide{display: none;}
    </style>
</head>
<body>
    <div onclick="toggleMenu(1)">選單的標題 1</div>
    <ul id="menu-1" >
        <li>項目 1-1</li>
        <li>項目 1-2</li>
        <li>項目 1-3</li>
    </ul>

    <div onclick="toggleMenu(2)">選單的標題 2</div>
    <ul id="menu-2" >
        <li>項目 2-1</li>
        <li>項目 2-2</li>
        <li>項目 2-3</li>
    </ul>

    <div onclick="toggleMenu(3)">選單的標題 3</div>
    <ul id="menu-3" >
        <li>項目 3-1</li>
        <li>項目 3-2</li>
        <li>項目 3-3</li>
    </ul>
</body>
</html>
