<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>css 教學</title>
    <style type="text/css"> 
        .title{font-weight:bold;font-size:40px}
        .content{height: 200px;width: 400px;padding: 10px; border: 1px dashed blue;margin-top: 10px ;margin-bottom: 10px}
        .keyword{color:red}
        .box{
            position: relative; right: 0px;top: 0px;
            width: 100px; height: 100px; background-color: blue;
        }
    </style> <!--position: absolute固定一個區塊，不影響任何版面。relative就是相對定位，以原始位置為基準點去移動，而非網頁的角落-->
</head>
<body>   <!--利用class套用樣式-->
    <div class="title">我愛喝茶裏王</div> <!--利用style來表示文字型式；規則：css的屬性+冒號+設定值-->
    <div class="content"> <!--需使用span包圍才不會斷行，若用div則會斷行-->
        我去<span class="keyword">超商</span>買的，因為阿公給我折價券。<br/><!--border有3個參數，第一個是邊框的寬度，第二個是邊框的樣式(實線、虛線)，第三個是顏色。padding是字與邊框距離。width調整邊框的寬度。height調整邊框高度(通常不改)-->
        阿罵也有給我
    </div>

    <div class="box">

    </div>

    <div style="font-weight:bold;font-size:40px">第二段</div> <!--利用style來表示文字型式；規則：css的屬性+冒號+設定值-->
    <div style="height: 200px;width: 400px;padding: 10px; border: 1px dashed blue;margin-top: 10px ;margin-bottom: 10px"> <!--需使用span包圍才不會斷行，若用div則會斷行-->
        內容當然<span class="keyword">不一樣</span><!--border有3個參數，第一個是邊框的寬度，第二個是邊框的樣式(實線、虛線)，第三個是顏色。padding是字與邊框距離。width調整邊框的寬度。height調整邊框高度(通常不改)-->
        阿罵也有給我
    </div>
    <div class="content">
        這樣總共1000，謝<span style="position: relative; top: -5px;">2</span>阿公阿罵，我愛你們
    </div>
</body>
</html>
