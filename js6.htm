        // 建構物件的函式 (通常第一個字母大寫)
       function Player (name, hp) {
            // this 代表新建的空白物件
            this.name = name;
            this.hp = hp;
            this.fight = function() {
            this.hp = this.hp -2;
            };
            this.rest = function() {
            this.hp++;
            };
            this.report = function() {
            alert(this.name+":"+this.hp);
            };
       }

       // 呼叫建構式前面+new
        var player = new Player('Steven',160);
        player.fight();
        player.report();
